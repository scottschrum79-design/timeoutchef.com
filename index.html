---
layout: default
title: Home
---
<section class="hero">
  <h1>TimeOut Chef Recipes</h1>
  <p>Search and click a recipe.</p>
</section>

<div class="search">
  <input id="recipe-search" type="search" placeholder="Search recipes...">
</div>

<div class="grid">
  {% assign items = site.recipes | sort: "title" %}
  {% for r in items %}
    <a class="card" href="{{ r.url }}" data-recipe-title="{{ r.title }}">
      {% if r.image %}
        <img src="{{ r.image }}" alt="{{ r.title }}">
      {% else %}
        <img src="/images/recipes/_placeholder.svg" alt="">
      {% endif %}
      <h3>{{ r.title }}</h3>
      {% if r.serves %}<span class="badge">Serves {{ r.serves }}</span>{% endif %}
    </a>
  {% endfor %}
</div>
