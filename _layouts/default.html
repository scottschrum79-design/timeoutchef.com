<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="/"><span class="brand-title">{{ site.title }}</span></a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/recipes/">Recipes</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap small">Â© {{ "now" | date: "%Y" }} TimeOut Chef</div>
  </footer>

  <script>
    (function(){
      const input = document.getElementById('recipe-search');
      if(!input) return;
      const cards = Array.from(document.querySelectorAll('[data-recipe-title]'));
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        cards.forEach(c => {
          const t = (c.getAttribute('data-recipe-title') || '').toLowerCase();
          c.style.display = t.includes(q) ? '' : 'none';
        });
      });
    })();
  </script>
</body>
</html>
